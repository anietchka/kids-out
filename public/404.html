<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #F2C94B;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  .center-404 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%)

  }

  .circle-404 {
    width: 20px;
    height: 20px;
    background-color: #FFF;
    border-radius: 50%;
    margin: 0 auto;
    box-shadow: 0 0 1px rgba(0,0,0,.3)
  }

  .line-404 {
    content: '';
    display: block;
    height: 300px;
    width: 2px;
    background-color: #FFF;
    margin: 0 auto;
    transform-origin: center;
    animation: animate 3s linear infinite;
  }

  .banner-404 {
    width: 270px;
    height: 90px;
    background-color: #FFF;
    /* taransform-origine: top; */
    animation: animate 2.9s linear infinite;
  }

  .h1-404 {
    text-align: center;
    font-size: 3em;
    margin: 0;
    padding: 0;
    line-height: 90px;
    color: #D9A708;
  }

  .h2-404 {
    color: #FFF;
    text-align: center;
  }

  @keyframes animate {
      0% {
        transform: rotate(-2deg);
      }

      50% {
        transform: rotate(2deg);
      }

      100% {
        transform: rotate(-2deg);
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="center-404">
    <div class="circle-404">
    </div>
    <div class="line-404">
    </div>
    <div class="banner-404">
      <h1 class="h1-404">
        Oops!
      </h1>
    </div>
    <h2 class="h2-404">
      Erreur 404
    </h2>

  </div>
</html>
